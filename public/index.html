<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey lighten-1">
        <a href="#" class="brand-logo" style="color:#00796b;">NPR Scrapper</a>
        <ul class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn-large pink lighten-2" id="scrapeButton">Scrape <i
                class="material-icons left">public</i></a></li>
          <li><a class="waves-effect waves-light btn pink lighten-2" id="loadButton">Load Articles <i
                class="material-icons left">cloud</i></a></li>
          <li><a class="waves-effect waves-light btn pink lighten-2" id="clearArticles">Clear Articles <i
                class="material-icons left">cloud</i></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container mt" id="wrapper">
    <div class="row" id="articles">
      <h3>Press the scrape button to get new articles. </h3>
      <h3>Click Load Articles to get previously scrapped articles.</h3>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
